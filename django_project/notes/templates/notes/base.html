{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'test.css' %}?v={% now 'U' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Sticky Notes</h1>
